<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: black;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 80px;
        font-size: 2.5rem;
    }

    .buttons {
        margin-top: 40px;
    }

    button {
        font-size: 1.2rem;
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #444;
        color: white;
        position: absolute;
    }

    #message {
        display: none;
        margin-top: 50px;
        font-size: 1.4rem;
    }

    .gallery {
        display: none;
        margin-top: 40px;
        padding-bottom: 60px;
    }

    .gallery img {
        width: 85%;
        max-width: 400px;
        margin: 20px auto;
        display: block;
        border-radius: 16px;
        opacity: 0;
        transform: scale(0.95);
        transition: all 1s ease;
    }

    .gallery img.show {
        opacity: 1;
        transform: scale(1);
    }
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòà</button>
</div>

<div id="message">
    <p>
        This is our first of many, my love üíï<br>
        I can‚Äôt wait to make a million more memories with you.<br><br>
        ‚Äî mello
    </p>
</div>

<div class="gallery">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
    <img src="photo5.jpg">
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const gallery = document.querySelector(".gallery");
    const images = document.querySelectorAll(".gallery img");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        message.style.display = "block";
        gallery.style.display = "block";

        images.forEach((img, i) => {
            setTimeout(() => {
                img.classList.add("show");
            }, i * 400);
        });
    });
</script>

</body>
</html>
